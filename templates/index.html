<!DOCTYPE html>
<html>
<head>
    <title>3D Avatar with Pose and Expression Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .video-container {
            text-align: center;
        }
        video, canvas {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
        }
        .expression-info {
            margin-top: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <h2>Webcam Feed</h2>
            <video id="webcam" autoplay playsinline></video>
        </div>
        <div class="video-container">
            <h2>Pose Detection</h2>
            <canvas id="poseCanvas"></canvas>
            <div id="expressionInfo" class="expression-info">Expression: Waiting...</div>
        </div>
        <div class="video-container">
            <h2>3D Avatar</h2>
            <canvas id="avatarCanvas"></canvas>
        </div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('webcam');
        const poseCanvas = document.getElementById('poseCanvas');
        const avatarCanvas = document.getElementById('avatarCanvas');
        const expressionInfo = document.getElementById('expressionInfo');
        const poseCtx = poseCanvas.getContext('2d');
        const avatarCtx = avatarCanvas.getContext('2d');

        // Set up webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Error accessing webcam:', err));

        // Handle socket connection
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        // Process and send video frames
        function processFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Create a temporary canvas to capture the video frame
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(video, 0, 0);

                // Convert the frame to base64 and send to server
                const dataURL = tempCanvas.toDataURL('image/jpeg');
                socket.emit('video_frame', dataURL);
            }
            requestAnimationFrame(processFrame);
        }

        // Handle processed frames from server
        socket.on('processed_frame', data => {
            // Display pose detection frame
            const poseImg = new Image();
            poseImg.onload = () => {
                poseCtx.clearRect(0, 0, poseCanvas.width, poseCanvas.height);
                poseCtx.drawImage(poseImg, 0, 0, poseCanvas.width, poseCanvas.height);
            };
            poseImg.src = data.pose_frame;

            // Display avatar frame
            const avatarImg = new Image();
            avatarImg.onload = () => {
                avatarCtx.clearRect(0, 0, avatarCanvas.width, avatarCanvas.height);
                avatarCtx.drawImage(avatarImg, 0, 0, avatarCanvas.width, avatarCanvas.height);
            };
            avatarImg.src = data.avatar_frame;

            // Update expression info
            if (data.expression) {
                expressionInfo.textContent = `Expression: ${data.expression}`;
            }
        });

        // Start processing when video is ready
        video.onloadeddata = () => {
            poseCanvas.width = video.videoWidth;
            poseCanvas.height = video.videoHeight;
            avatarCanvas.width = video.videoWidth;
            avatarCanvas.height = video.videoHeight;
            processFrame();
        };
    </script>
</body>
</html>
