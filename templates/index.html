<!DOCTYPE html>
<html>
<head>
    <title>3D Avatar with Pose and Expression Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .video-container {
                flex: 1;
                min-width: 300px;
                margin-bottom: 0;
            }
        }

        video, canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
            object-fit: contain;
            border: 1px solid #ccc;
        }

        .info-container {
            margin-top: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .expression-info, .gesture-info {
            margin: 5px 0;
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .customization-panel {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: #f8f8f8;
            border-radius: 5px;
            margin-top: 10px;
        }

        .customization-group {
            margin-bottom: 10px;
        }

        .customization-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .customization-group input,
        .customization-group select {
            max-width: 100%;
            height: 40px;
            margin-bottom: 15px;
        }

        input[type="range"] {
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        input[type="color"] {
            width: 100%;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <h2>Webcam Feed</h2>
            <video id="webcam" autoplay playsinline></video>
            <div id="webcamLoading" class="loading" style="display: none;">Loading webcam...</div>
        </div>
        <div class="video-container">
            <h2>Pose Detection</h2>
            <canvas id="poseCanvas"></canvas>
            <div id="poseLoading" class="loading" style="display: none;">Processing pose...</div>
            <div class="info-container">
                <div id="expressionInfo" class="expression-info">Expression: Waiting...</div>
                <div id="gestureInfo" class="gesture-info">Gesture: None</div>
            </div>
        </div>
        <div class="video-container">
            <h2>3D Avatar</h2>
            <canvas id="avatarCanvas"></canvas>
            <div id="avatarLoading" class="loading" style="display: none;">Rendering avatar...</div>
            <div class="customization-panel">
                <h3>Avatar Customization</h3>
                <div class="customization-group">
                    <label for="avatarColor">Avatar Color</label>
                    <input type="color" id="avatarColor" value="#c8c8c8">
                </div>
                <div class="customization-group">
                    <label for="avatarSize">Avatar Size</label>
                    <input type="range" id="avatarSize" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="customization-group">
                    <label for="avatarStyle">Line Style</label>
                    <select id="avatarStyle">
                        <option value="solid">Solid</option>
                        <option value="dashed">Dashed</option>
                        <option value="gradient">Gradient</option>
                    </select>
                </div>
                <div class="customization-group">
                    <label for="lineThickness">Line Thickness</label>
                    <input type="range" id="lineThickness" min="1" max="5" step="1" value="2">
                </div>
                <div class="customization-group">
                    <label for="jointSize">Joint Size</label>
                    <input type="range" id="jointSize" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('webcam');
        const poseCanvas = document.getElementById('poseCanvas');
        const avatarCanvas = document.getElementById('avatarCanvas');
        const expressionInfo = document.getElementById('expressionInfo');
        const gestureInfo = document.getElementById('gestureInfo');
        const poseCtx = poseCanvas.getContext('2d');
        const avatarCtx = avatarCanvas.getContext('2d');

        // Customization controls
        const avatarColor = document.getElementById('avatarColor');
        const avatarSize = document.getElementById('avatarSize');
        const avatarStyle = document.getElementById('avatarStyle');
        const lineThickness = document.getElementById('lineThickness');
        const jointSize = document.getElementById('jointSize');

        function updateAvatarCustomization() {
            socket.emit('update_avatar', {
                color: avatarColor.value,
                size: avatarSize.value,
                style: avatarStyle.value,
                lineThickness: lineThickness.value,
                jointSize: jointSize.value
            });
        }

        // Add event listeners for both mouse and touch events
        const addEventListeners = (element, handlers) => {
            if (handlers.change) element.addEventListener('change', handlers.change);
            if (handlers.input) {
                element.addEventListener('input', handlers.input);
                element.addEventListener('touchmove', handlers.input);
            }
            if (handlers.touch) {
                element.addEventListener('touchstart', handlers.touch);
                element.addEventListener('touchend', handlers.touch);
            }
        };

        // Add event listeners for customization controls
        addEventListeners(avatarColor, { change: updateAvatarCustomization });
        addEventListeners(avatarSize, { input: updateAvatarCustomization });
        addEventListeners(avatarStyle, { change: updateAvatarCustomization });
        addEventListeners(lineThickness, { input: updateAvatarCustomization });
        addEventListeners(jointSize, { input: updateAvatarCustomization });

        function showLoading(container) {
            document.getElementById(container + 'Loading').style.display = 'flex';
        }

        function hideLoading(container) {
            document.getElementById(container + 'Loading').style.display = 'none';
        }

        // Handle window resizing
        function handleResize() {
            if (video.videoWidth && video.videoHeight) {
                const aspectRatio = video.videoWidth / video.videoHeight;
                const maxWidth = Math.min(640, window.innerWidth - 40);
                const width = maxWidth;
                const height = width / aspectRatio;

                [poseCanvas, avatarCanvas].forEach(canvas => {
                    canvas.width = width;
                    canvas.height = height;
                });
            }
        }

        window.addEventListener('resize', handleResize);

        // Set up webcam
        showLoading('webcam');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    hideLoading('webcam');
                    handleResize();
                };
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
                showError('Could not access webcam. Please check permissions.');
            });

        // Handle socket connection
        socket.on('connect', () => {
            console.log('Connected to server');
            updateAvatarCustomization();
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
            showError('Connection error. Retrying...');
        });

        socket.on('customization_updated', (response) => {
            if (response.status === 'error') {
                showError('Error updating avatar: ' + response.message);
            }
        });

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Process and send video frames
        function processFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                showLoading('pose');
                showLoading('avatar');
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(video, 0, 0);

                const dataURL = tempCanvas.toDataURL('image/jpeg');
                socket.emit('video_frame', dataURL);
            }
            requestAnimationFrame(processFrame);
        }

        // Handle processed frames from server
        socket.on('processed_frame', data => {
            // Display pose detection frame
            const poseImg = new Image();
            poseImg.onload = () => {
                poseCtx.clearRect(0, 0, poseCanvas.width, poseCanvas.height);
                poseCtx.drawImage(poseImg, 0, 0, poseCanvas.width, poseCanvas.height);
                hideLoading('pose');
            };
            poseImg.src = data.pose_frame;

            // Display avatar frame
            const avatarImg = new Image();
            avatarImg.onload = () => {
                avatarCtx.clearRect(0, 0, avatarCanvas.width, avatarCanvas.height);
                avatarCtx.drawImage(avatarImg, 0, 0, avatarCanvas.width, avatarCanvas.height);
                hideLoading('avatar');
            };
            avatarImg.src = data.avatar_frame;

            // Update expression and gesture info
            expressionInfo.textContent = `Expression: ${data.expression || 'None'}`;
            gestureInfo.textContent = `Gesture: ${data.gesture || 'None'}`;
        });

        // Start processing when video is ready
        video.onloadeddata = () => {
            handleResize();
            processFrame();
        };
    </script>
</body>
</html>
